<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="name" placeholder="Game Name">
        <input type="number" name="year" placeholder="Release Year">
        <input type="submit" value="Add Game">
        <input type="submit" name="clear" value="Clear">
    </form>
    <ul>
        {% for game in games %}
            <li>{{ game.name }} ({{ game.year }})</li>
        {% endfor %}
    </ul>
</body>
</html>
